<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Link to stylesheets here -->
    <title>Test HTML</title>

</head>

<body>
    <h1>Is it wet or dry?</h1>
    <form>
        <h2>City</h2>
        <input type="text" name="location" class="city">
        <h2>State</h2>
        <input type="text" name="test" class="state">
        <h2>Date</h2>
        <input type="text" name="test" class="date">
        <input type="submit" value="Submit">

    </form>

    <script type="text/javascript">
        $("submit").on("click", function(event) {
            event.preventDefault();
            var newSearch = {
                userState: $(".state").val().trim(),
                userCity: $(".city").val().trim(),
                userDate: $(".date").val().trim(),
            };
            console.log(newSearch);
            $.post("/html", newSearch)
                .done(function(response) {
                    console.log(response);
                });
        });
    </script>
</body>

</html>
